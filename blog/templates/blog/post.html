{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="post-detail">
	{% if post.published_date %}
		<h1>{{ post.published_date }}</h1>
	{% endif %}
	<h1>{{ post.title }}</h1>
	<h1>{{ post.text }}</h1>
	<h1>{{ post.created_date }}</h1>
	<p><a href="{% url 'post_edit' pk=post.pk %}">edit post</a></p>
</div>

{% endblock content %}
