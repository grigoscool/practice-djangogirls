{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {% if post.published_date %}
                                <p>Опубликовано: {{ post.published_date }}</p>
                            {% else %}
                                <a href="{% url 'post_pub' pk=post.pk %}">Publish</a>
                            {% endif %}
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
